# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-2019'

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: | 
     cd D:/temp/dependencies/ 
     wget $(orbiterSdkPath)
- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: 'D:/temp/dependencies/orbitersdk.zip'
    destinationFolder: 'dependencies'
    cleanDestinationFolder: true
- task: MSBuild@1
  inputs:
    solution: '**/*.sln'
    msbuildArguments: 'MSBuild.exe /p:OrbiterDir=D:/temp/dependencies'